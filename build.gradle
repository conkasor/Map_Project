plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group '1'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}
javafx {
    modules = [ 'javafx.controls','javafx.fxml']
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
